<!doctype html>
<html lang="en">

<head>
	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-149668658-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-149668658-1');
	</script>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />
	<title>Checker Buddy</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />
	<link href="assets/css/demo.css" rel="stylesheet" />

	<!-- Fonts and Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/paper-1.jpeg')">
		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="red" id="wizardProfile">
							<form action="" method="">
								<div class="wizard-header text-center">
									<h3 class="wizard-title">Ready to Get This Checker Money?</h3>
									<p class="category">Let's make it rain.</p>
								</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
										<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
											aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
										<li>
											<a href="#about" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												About
											</a>
										</li>
										<li>
											<a href="#account" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-settings"></i>
												</div>
												Project
											</a>
										</li>
										<li>
											<a href="#address" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Tasks
											</a>
										</li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane" id="about">
										<div class="row">
											<h5 class="info-text"> Please enter in your credentials.</h5>
											<div class="col-sm-4 col-sm-offset-1">
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
													<label>Holberton Email <small>(required)</small></label>
													<input name="email" type="text" class="form-control"
														placeholder="123@holbertonschool.com" required>
												</div>
												<div class="form-group">
													<label>Password <small>(required)</small></label>
													<input name="password" type="password" class="form-control"
														placeholder="........." required>
												</div>
												<div class="form-group">
													<label>API Key <small>(required)</small></label>
													<input name="api" type="password" class="form-control"
														placeholder="42j234l5h2k46764lk63" required>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="account">
										<div class="row">
											<div class="validating-spinner">
												<div class="col-sm-4 col-sm-offset-4">
													<h5 class="info-text"> Validating... </h5>
													<div class="lds-heart">
														<div></div>
													</div>
												</div>
											</div>
											<div class="sign-in-fail">
												<button type="button" class="btn btn-danger" id="danger">Authorization
													failed!</button>
												<h5 class="info-text">Please try again!</h5>
											</div>
											<div class="project-search-box">
												<h5 class="info-text"> Project number? </h5>
												<div class="row">
													<div class="col-sm-4 col-sm-offset-4">
														<div class="form-group">
															<input name="project" type="text" class="form-control"
																placeholder="451" required>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="address">
										<div class="row">
											<div class="invalid-project">
												<button type="button" class="btn btn-danger" id="danger-project">Invalid
													Project ID!</button>
												<h5 class="info-text">Please try again!</h5>
											</div>
											<div class="col-sm-12 project-container">
												<h5 class="info-text"> Click on individual tasks to check them or the
													project title to checker them all!</h5>
												<div class="tasks-container">
													<button class="list-group-item list-group-item-action active" type="button" id="task-header"></button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-warning btn-wd'
											name='next' value='Next' />
										<input type='button' class='btn btn-finish btn-fill btn-warning btn-wd'
											name='finish' value='Finish' />
									</div>

									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-default btn-wd' name='previous'
											value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div> <!-- wizard container -->
				</div>
			</div><!-- end row -->
		</div> <!--  big container -->

		<div class="footer">
			<div class="container text-center">
				Made with <i class="fa fa-heart heart"></i> by <a href="https://www.holbertonschool.com">Cohort 8</a>.
			</div>
		</div>
</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="module"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

<script src="assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

</html>
